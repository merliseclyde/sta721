<table style="font-size:90%" width="1000px">
<thead>
<tr>
    <th width="15%" align="left">Week</th>
    <th width="12%" align="left">Date</th>
    <th width="30%" align="left">Topic</th>
    <th width="28%" align="left">Handouts</th>
    <th width="15%" align="left">Assignments</th>
    <th width="15%" align="left">Due</th>
</tr>
</thead> 

{% for row in site.data.schedule.content_hash %}
<tr>
    <td>{{row.Week}}</td>
    <td>{{row.Date}}</td>
    <td>{{row.Topic}}</td>
    <td>{{row.Handouts}}</td>
    <td>{{row.Assignments}}</td>
    <td>{{row.Due}}</td>
</tr>
{% endfor %}

</tbody>

</table>
